                <input type="text">      <br>

                <input type="checkbox" name="vehicle2" value="Car">

            <input type="submit">

            <br>

            <input type="month" id="monthPicker" name="month">

        </form>

        <form>
            <label for="datePicker">Event Date:</label>

        </form><br>
        <form>

        </form>
